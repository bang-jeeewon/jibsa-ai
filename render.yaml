services:
  - type: web
    name: ai-rag-chatbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: sh -c "echo 'Starting gunicorn on port $PORT' && gunicorn src.app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --access-logfile - --error-logfile -"
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: FLASK_APP
        value: src.app:app
      - key: OPENAI_API_KEY
        sync: false # Render 대시보드에서 수동으로 설정

